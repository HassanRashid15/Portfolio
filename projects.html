<!DOCTYPE html>

    <meta name="keywords" content="Hassan Projects, Frontend Developer Portfolio, Web Development Projects, React Projects, Next.js Projects, JavaScript Projects, Pakistan Developer">
    <meta name="author" content="Hassan">
    <meta property="og:title" content="Projects by Hassan - Frontend Developer | Web Development Portfolio">

    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Assets/deve.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body data-page="projects" class="font-bai-jamjuree">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="pt-20 pb-16 bg-gradient-to-br from-purple-50 via-white to-blue-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <div class="inline-flex items-center px-4 py-2 bg-primary-light text-primary-dark rounded-full text-sm font-medium mb-6">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Featured Projects
                    </div>
                    <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-gray-900 mb-6">
                        My <span class="text-primary">Projects</span>
                    </h1>
                    <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                        A collection of my recent work showcasing modern web development, 
                        creative design solutions, and innovative user experiences.
                    </p>
                </div>
            </div>
        </section>

        <!-- Projects Grid Section -->
        <section class="py-16 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Project Tabs -->
                <div class="flex justify-start mb-12">
                    <div class="bg-gray-800 p-1 rounded-full shadow-lg flex gap-1 overflow-x-auto scrollbar-hide max-w-full" id="tabs-container">
                        <button id="tab-all-projects" class="tab-button active px-4 sm:px-6 lg:px-8 py-3 rounded-full font-semibold transition-all duration-300 text-xs sm:text-base">
                            <svg class="w-3 h-3 sm:w-5 sm:h-5 mr-1 sm:mr-2 inline flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            <span class="text-xs sm:text-base">All Projects</span>
                            <span class="ml-1 sm:ml-2 bg-white bg-opacity-20 text-xs px-1.5 sm:px-2 py-1 rounded-full flex-shrink-0" id="all-projects-count">8</span>
                        </button>
                        <button id="tab-live-projects" class="tab-button px-4 sm:px-6 lg:px-8 py-3 rounded-full font-semibold transition-all duration-300 text-xs sm:text-base">
                            <svg class="w-3 h-3 sm:w-5 sm:h-5 mr-1 sm:mr-2 inline flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"/>
                            </svg>
                            <span class="text-xs sm:text-base">Live Projects</span>
                            <span class="ml-1 sm:ml-2 bg-white bg-opacity-20 text-xs px-1.5 sm:px-2 py-1 rounded-full flex-shrink-0" id="live-projects-count">4</span>
                        </button>
                        <button id="tab-figma-converters" class="tab-button px-4 sm:px-6 lg:px-8 py-3 rounded-full font-semibold transition-all duration-300 text-xs sm:text-base">
                            <svg class="w-3 h-3 sm:w-5 sm:h-5 mr-1 sm:mr-2 inline flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"/>
                            </svg>
                            <span class="text-xs sm:text-base">Figma Converters</span>
                            <span class="ml-1 sm:ml-2 bg-white bg-opacity-20 text-xs px-1.5 sm:px-2 py-1 rounded-full flex-shrink-0" id="figma-projects-count">4</span>
                        </button>
                    </div>
                </div>

                <!-- Projects Counter and View Controls -->
                <div class="flex justify-between items-center mb-12">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span id="projects-count">4</span> Projects Found
                        </h2>
                        <p class="text-gray-600">Explore my latest work and creative solutions</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="grid-view" class="p-2 bg-primary-light text-primary rounded-lg hover:bg-primary-hover-bg transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                            </svg>
                        </button>
                        <button id="list-view" class="p-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects will be dynamically loaded here -->
                </div>

                <!-- Pagination -->
                <div id="pagination-container" class="flex justify-end items-center mt-12 space-x-2">
                    <!-- Pagination will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Project Modal -->
        <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
                            <p id="modal-client" class="text-gray-600"></p>
                        </div>
                        <button id="close-modal" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="modal-screenshot" class="bg-gray-100 rounded-xl mb-6 relative overflow-hidden">
                        <!-- Project screenshot will be loaded here -->
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-primary" id="modal-year"></div>
                            <div class="text-sm text-gray-600">Year</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-primary" id="modal-role"></div>
                            <div class="text-sm text-gray-600">Role</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-primary" id="modal-client-name"></div>
                            <div class="text-sm text-gray-600">Client</div>
                        </div>
                    </div>
                    
                    <p id="modal-description" class="text-gray-700 mb-6"></p>
                    
                    <div class="flex justify-center">
                        <a href="#" id="modal-detail-link" class="bg-primary text-white hover:bg-primary-hover hover:text-white font-semibold py-3 px-12 rounded-full transition-colors ">
                            <span>View Project Details</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="javascript/project-data.js"></script>
    <script src="javascript/index.js"></script>
    <script src="javascript/projects.js"></script>
</body>
