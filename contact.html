<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body data-page="contact" class="font-bai-jamjuree">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Get In Touch Section -->
    <section class="pt-16 bg-white min-h-screen flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <!-- Left Side - Content -->
                <div class="order-2 lg:order-1">
                    <div class="space-y-8">
                        <!-- Heading with purple period -->
                        <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold leading-tight text-gray-900">
                            Get In Touch<span class="text-purple-600">.</span>
                        </h1>
                        
                        <!-- Description -->
                        <p class="text-lg text-gray-600 leading-relaxed max-w-lg">
                            Looking to partner or work together? Reach out through the form and I'll get back to you in the next 48 hours.
                        </p>
                        
                        <!-- Contact Information -->
                        <div class="space-y-6">
                            <!-- Email -->
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <span class="text-lg text-gray-600">info@purplefolio.com</span>
                            </div>
                            
                            <!-- Phone -->
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                </div>
                                <span class="text-lg text-gray-600">+1 123 123 1234</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Portrait -->
                <div class="order-1 lg:order-2">
                    <div class="flex justify-center lg:justify-end">
                        <!-- Circular profile image with purple border -->
                        <div class="w-80 h-80 lg:w-96 lg:h-96 rounded-full border-2 border-purple-200 overflow-hidden shadow-lg">
                            <div class="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center">
                                <div class="text-center text-gray-500">
                                    <svg class="h-24 w-24 mx-auto mb-4 opacity-60" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                    </svg>
                                    <p class="text-sm font-medium">Your Photo Here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="javascript/index.js"></script>
</body>
</html>
